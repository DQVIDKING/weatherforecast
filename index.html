<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <h1>Weather</h1>
        <ul class="menu">
            <li><a href="https://www.youtube.com/channel/UCYSm9G0x1Da2WE2lWSA4ivA?view_as=subscriber">Youtube</a></li>
            <li><a href="https://vk.com/davidk1ng">VKontakte</a></li>
            <li><a href="https://www.instagram.com/d_avi_d/">Instagram</a></li>
        </ul>
    </div>

    <div class="container">
        <input type="text" class="city" required="">
        <div class="error"></div>
        <button class="button" onclick="buttonClicked()">Get Weather</button>

        <div class="weather">
            <div class="forecast">
                <div class="day">
                    <img src="" alt="" class="icon">
                    <h2 class="temp">0°</h2>
                    <h4 class="date">12 Apr</h4>
                    <h6 class="weather_desc">Cloudly</h6>
                </div>
                <div class="day">
                    <img src="" alt="" class="icon">
                    <h2 class="temp">1°</h2>
                    <h4 class="date">12 Apr</h4>
                    <h6 class="weather_desc">Cloudly</h6>
                </div>
                <div class="day">
                    <img src="" alt="" class="icon">
                    <h2 class="temp">2°</h2>
                    <h4 class="date">12 Apr</h4>
                    <h6 class="weather_desc">Cloudly</h6>
                </div>
                <div class="day">
                    <img src="" alt="" class="icon">
                    <h2 class="temp">3°</h2>
                    <h4 class="date">12 Apr</h4>
                    <h6 class="weather_desc">Cloudly</h6>
                </div>
                <div class="day">
                    <img src="" alt="" class="icon">
                    <h2 class="temp">4°</h2>
                    <h4 class="date">12 Apr</h4>
                    <h6 class="weather_desc">Cloudly</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
